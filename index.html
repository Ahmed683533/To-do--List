<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!--css-->

    <title>To Do List</title>
</head>

<body>
     <button id="changeMode" class="lightBtn">Light Mode</button>
    <div id="validMessage" class=" text-center mt-3 validtionMessage none alert alert-danger">
    </div>

   

    <div class="container mt-4 col-lg-7">
        <div id="cardChange" class="card">
            <div class="card-body">
                <div class="form-group">
                    <label  for="">Task Name:</label>
                    <input id="inputTasks" type="text" class="form-control" placeholder="Enter Your Task">
                </div>

                <div class="form-group">
                    <label for="" >Task Image :</label>
                    <input id="inputTasks" type="text" class="form-control" placeholder="Enter Your Task">
                </div>

                <div class="form-group">
                    <label for="">Task Date:</label>
                    <input id="inputTasks" type="date" class="form-control" placeholder="Enter Your Task">
                </div>

                <button id="addTasks" class="btnn btn btn-outline-info">Add Task</button>
            </div>
        </div>
    </div>


    <div class="container mt-5 col-lg-6">
        <h1 id="titleChange" class=" text-center">Your List Task</h1>
        <div id="cardChange"  class="card">
            <div class="card-body">
                <div id="tasks" class=" none allTasks">

                </div>
                <div id="noTasks" class="alert alert-danger">
                    <h2 class="text-center">No Task Added</h2>
                </div>
            </div>
        </div>
    </div>


















    <!--js-->
    <script src="./js/main.js"></script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">
